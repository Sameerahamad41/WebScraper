<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebScraper</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f1f5f9;
        }

        /* Top Blue Navbar */
        .navbar {
            width: 100%;
            background: #0d6efd;
            padding: 16px 20px;
            font-size: 22px;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        /* Main card */
        .container {
            max-width: 900px;
            margin: 24px auto;
            background: #ffffff;
            padding: 20px 16px;
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.10);
        }


        h1 {
            text-align: center;
            margin-top: 0;
            color: #0d6efd;
            font-size: 32px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 16px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            background: #0d6efd;
            color: white;
            padding: 12px;
            font-size: 17px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #005be0;
        }

        .section {
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        /* Images grid */
        #images {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        #images img {
            width: 160px;
            height: 110px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.20);
        }

        #links {
            max-height: 200px;
            overflow-y: auto;
            background: #f8fafc;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        /* Videos */
        #videos iframe,
        #videos video {
            width: 100%;
            max-width: 320px;
            height: 180px;
            margin: 8px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.20);
        }

        @media (max-width: 640px) {
            .navbar {
                padding: 12px 16px;
                font-size: 20px;
                text-align: center;
            }

            .container {
                margin: 12px;
                padding: 16px 12px;
                border-radius: 14px;
            }

            h1 {
                font-size: 24px;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 15px;
            }

            #images img {
                width: 100%;
                height: auto;
            }

            #links {
                max-height: 160px;
            }
        }
    </style>
</head>
<body>

<div class="navbar">WebScraper</div>

<div class="container">
    <h1>Web Content Extractor</h1>

    <input id="urlInput" type="text" placeholder="Enter website URL (e.g., https://example.com)">
    <button onclick="scrape()">Scrape Website</button>

    <div class="section">
        <h2>Images</h2>
        <div id="images"></div>
    </div>

    <div class="section">
        <h2>Links</h2>
        <div id="links"></div>
    </div>

    <div class="section">
        <h2>Videos</h2>
        <div id="videos"></div>
    </div>
</div>

<script>
    async function scrape() {
        const url = document.getElementById("urlInput").value.trim();
        if (!url) {
            alert("Please enter a URL!");
            return;
        }

        const apiUrl = "/api/scrape?url=" + encodeURIComponent(url);

        const response = await fetch(apiUrl);
        const data = await response.json();

        // Clear old content
        document.getElementById("images").innerHTML = "";
        document.getElementById("links").innerHTML = "";
        document.getElementById("videos").innerHTML = "";

        // IMAGES
        data.images?.forEach(imgUrl => {
            const img = document.createElement("img");
            img.src = imgUrl;
            document.getElementById("images").appendChild(img);
        });

        // LINKS
        data.links?.forEach(link => {
            const a = document.createElement("a");
            a.href = link;
            a.target = "_blank";
            a.textContent = link;
            document.getElementById("links").appendChild(a);
        });

        // VIDEOS
        data.videos?.forEach(v => {

            // YouTube embed
            if (v.includes("youtube.com/embed")) {
                const iframe = document.createElement("iframe");
                iframe.src = v;
                iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;
                document.getElementById("videos").appendChild(iframe);

                // Direct MP4 file
            } else if (v.endsWith(".mp4") || v.endsWith(".webm")) {
                const video = document.createElement("video");
                video.src = v;
                video.controls = true;
                document.getElementById("videos").appendChild(video);
            }
        });
    }
</script>

</body>
</html>
