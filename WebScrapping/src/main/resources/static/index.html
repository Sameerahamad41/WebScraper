<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Web Content Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
        body {
            background: #f5f7fa;
            overflow-x: hidden;
        }

        .logo-text {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .content-box {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 40px auto;
        }

        img,
        video {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        #images img,
        #videos video {
            width: 100%;
            height: auto;
        }

        .section-title {
            margin-top: 24px;
            margin-bottom: 8px;
        }

        .navbar {
            max-width: 100%;
        }

        .loading-text {
            font-size: 0.95rem;
            color: #666;
        }

        .error-text {
            font-size: 0.95rem;
            color: #c00;
        }


        #links {
            max-height: 350px;
            overflow-y: auto;
            padding-right: 4px;
            margin-top: 8px;
        }

        .link-box {
            word-break: break-word;
            white-space: normal;
            border: 1px solid #e1e4eb;
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #fafafa;
            transition: 0.2s ease;
        }

        .link-box:hover {
            background: #eef3ff;
            border-color: #bcd0ff;
        }

        .link-box a {
            text-decoration: none;
            color: #0d6efd;
            font-size: 0.95rem;
        }

        .link-domain {
            display: block;
            font-size: 0.8rem;
            color: #888;
            margin-top: 4px;
        }
    </style>
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <span class="logo-text">WebScraper</span>
        </a>
    </div>
</nav>


<div class="container">
    <div class="content-box">
        <h2 class="text-center mb-4 text-primary">Web Content Extractor</h2>

        <div class="mb-3">
            <input
                    type="text"
                    id="urlInput"
                    class="form-control"
                    placeholder="Enter website URL (e.g., https://example.com)"
            />
        </div>

        <button
                id="scrapeBtn"
                onclick="scrape()"
                class="btn btn-primary w-100"
        >
            Scrape Website
        </button>

        <div class="mt-2">
            <span id="statusMsg" class="loading-text"></span>
        </div>

        <hr class="mt-4" />

        <h4 class="section-title">Images</h4>
        <div id="images" class="row g-3"></div>

        <h4 class="section-title">Links</h4>
        <div id="links"></div>

        <h4 class="section-title">Videos</h4>
        <div id="videos" class="row g-3"></div>
    </div>
</div>

<script>
    function getDomain(url) {
        try {
            const u = new URL(url);
            return u.hostname;
        } catch (e) {
            return "";
        }
    }

    async function scrape() {
        const urlInput = document.getElementById("urlInput");
        const url = urlInput.value.trim();
        const statusMsg = document.getElementById("statusMsg");

        const imagesDiv = document.getElementById("images");
        const linksDiv = document.getElementById("links");
        const videosDiv = document.getElementById("videos");

        if (!url) {
            statusMsg.textContent = "";
            statusMsg.className = "error-text";
            statusMsg.textContent = "Please enter a valid URL.";
            return;
        }

        imagesDiv.innerHTML = "";
        linksDiv.innerHTML = "";
        videosDiv.innerHTML = "";
        statusMsg.className = "loading-text";
        statusMsg.textContent = "Scraping... please wait.";

        try {
            const response = await fetch(
                `/api/scrape?url=${encodeURIComponent(url)}`
            );

            if (!response.ok) {
                throw new Error("Server returned " + response.status);
            }

            const data = await response.json();


            imagesDiv.innerHTML = (data.images || [])
                .map(
                    (img) => `
                    <div class="col-6 col-md-4 col-lg-3">
                        <img src="${img}" class="img-fluid" alt="scraped image">
                    </div>
                `
                )
                .join("");

            linksDiv.innerHTML = (data.links || [])
                .map((link) => {
                    const domain = getDomain(link);
                    return `
                    <div class="link-box">
                        <a href="${link}" target="_blank">${link}</a>
                        ${
                        domain
                            ? `<span class="link-domain">${domain}</span>`
                            : ""
                    }
                    </div>
                `;
                })
                .join("");

            videosDiv.innerHTML = (data.videos || [])
                .map(
                    (v) => `
                    <div class="col-12 col-md-6">
                        <video src="${v}" class="w-100" controls></video>
                    </div>
                `
                )
                .join("");

            statusMsg.className = "loading-text";
            statusMsg.textContent = "Scraping complete.";
        } catch (err) {
            console.error(err);
            statusMsg.className = "error-text";
            statusMsg.textContent =
                "Failed to scrape the URL. Please check the URL or try another site.";
        }
    }
</script>
</body>
</html>
